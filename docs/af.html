<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>UGLY.AF</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    div {
      margin: 0px auto;
      width: 100vw;
      height: 100vh;
    }

    .uglyaf {
      font-size: 11.5vw;
      text-align: center;
      margin: 0;
      padding: 0;
      width: 100%;
      color: yellow;
      top: 0;
      right: 0;
      position: absolute;
      line-height: 1;
      filter: drop-shadow(0 0 0.5rem rgba(0,0,0,0.5));
    }

    video {
      width: 100%;
      height: 100%;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="uglyaf">You are <strong>UGLY AF</strong></h1>
    <video></video>
  </div>
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function(){
  var constraints = { audio: false, video: true }
  navigator.mediaDevices.getUserMedia(constraints)
  .then(function(stream) {
    var video = document.querySelector('video');
    video.srcObject = stream;
    video.onloadedmetadata = function(e) {
      video.play();
    };
  })
  .catch(function(err) {
    alert(err.message);
  });
});
</script>




</body>

</html>
